    <style>
        /* Logo styles that integrate with water.css */
        .overlake-logo {
            text-align: right;
            line-height: 0.85;
            margin: 2rem 0;
            font-family: inherit; /* Uses water.css system fonts */
        }

        .overlake-main {
            font-size: 3em;
            font-weight: 200;
            color: var(--text-bright, #212529);
            letter-spacing: -0.01em;
            margin-bottom: 5px;
        }

        .overlake-lake {
            color: var(--links, #0076d1);
            font-weight: 300;
        }

        .overlake-bio {
            font-size: 1.4em;
            color: var(--links, #0076d1);
            font-weight: 400;
            letter-spacing: 0.1em;
        }

        /* Dark mode compatibility */
        @media (prefers-color-scheme: dark) {
            .overlake-main {
                color: var(--text-bright, #ffffff);
            }
            .overlake-lake {
                color: var(--links, #7dc4e4);
            }
            .overlake-bio {
                color: var(--links, #7dc4e4);
            }
        }

        /* Responsive sizing */
        @media (max-width: 768px) {
            .overlake-main {
                font-size: 2.2em;
            }
            .overlake-bio {
                font-size: 1.1em;
            }
        }

        /* Header integration */
        header .overlake-logo {
            margin: 1rem 0;
        }

        header .overlake-main {
            font-size: 2.5em;
        }

        header .overlake-bio {
            font-size: 1.2em;
        }

        /* Inline version for navigation or small spaces */
        .overlake-inline {
            display: inline-block;
            font-size: 1.5em;
            font-weight: 300;
            color: var(--text-bright, #212529);
            text-decoration: none;
        }

        .overlake-inline:hover {
            color: var(--links, #0076d1);
            text-decoration: none;
        }

        .overlake-inline .lake {
            color: var(--links, #0076d1);
            font-weight: 400;
        }

        /* Footer version */
        footer .overlake-logo {
            text-align: center;
            margin: 2rem auto;
        }

        footer .overlake-main {
            font-size: 2em;
        }

        footer .overlake-bio {
            font-size: 1em;
        }
    </style>
</head>
